<html>
    <head>
        <title>company's organization</title>
    </head>
    <body>
        <caption><strong>Company's Organization</strong></caption>
        <table border="1" >
            <thead>
                <tr>
                    <th rowspan="2">Department Name </th>
                    <th rowspan="2">Manager</th>
                    <th rowspan="2">Number of emplyees</th>
                    <th colspan="2">Budget Information</th>
                </tr>
                <tr>
                    <th>Budget</th>
                    <th>% of Total Budget</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">HR</td>
                    <td>john Doe</td>
                    <td>10</td>
                    <td>$500,000</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>8</td>
                    <td>$450,000</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td rowspan="2">Engineering</td>
                    <td>Harshith</td>
                    <td>25</td>
                    <td>$2,000,000</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>Lokesh</td>
                    <td>18</td>
                    <td>$1,500,000</td>
                    <td>30%</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td style="text-align:"><strong>Total budget: 4,450,000</strong></td>
                </tr>
                
            </tfoot>
        </table>
    </body>
</html>
